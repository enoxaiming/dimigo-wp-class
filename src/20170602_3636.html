<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        function f3636() {
            var i_num = document.getElementById("i3636").value;
            console.log(i_num);
            i_num = parseInt(i_num);
            var i_num_plus = i_num + 1;
            var h3636 = new Array(i_num_plus);

            for (i = 0; i < i_num_plus; i++) {
                h3636[i] = new Array(i_num_plus);
            }

            var k = 0;
            var sw = 1;
            var i = 1;
            var j = 0;
            var N = i_num;

            while (true) {
                p = 1;
                while (p < N + 1) {
                    k = k + 1;
                    j = j + sw;
                    h3636[i][j] = k;
                    p = p + 1;
                }
                N = N - 1;
                if (N > 0) {
                    p = 1;
                    while (p < N + 1) {
                        k = k + 1;
                        i = i + sw;
                        h3636[i][j] = k;
                        p = p + 1;
                    }
                    sw = sw * (-1);
                }
                else {
                    break;
                }
            }

            console.log(i_num_plus);

            document.write("<table border=1>");
            for (i = 1; i < i_num_plus; i++) {
                document.write("<tr>");
                for (j = 1; j < i_num_plus; j++) {
                    document.write("<td>" + h3636[i][j] + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
</head>

<body>
    <p style="border-top:3px red solid;">
        3636 하준혁
    </p>
    <input type="text" id="i3636">
    <button onclick="f3636();">확인</button>
</body>

</html>
