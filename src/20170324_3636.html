<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3636 하준혁 Table</title>
  <style>
  /* margin : 항목 사이 간격 / padding : 항목 안으로의 간격 */
  .d1 {
    float: left;
    width: 15%;
    height: 50px;
    text-align: center;
    border: 1px solid red;
    margin: 10px;
  }
  /* 마우스 올라갔을 때 */
  .d1:hover{
    background-color: green;
  }
  </style>
</head>
<body>
  <p style="border-bottom:2px solid blue;">
    3636 하준혁 TABLE
  </p>
  <!-- table는 기본 태그, tr = 행 / td = 열 -->
  <!-- cellspacing : 셀과 셀 사이의 간격 / cellpadding : 셀의 모든 방향의 패딩값 )-->
  <table border="1" width="50%" cellspacing="10" cellpadding="20">
    <caption>표캡션 (표 제목)</caption>
    <tr>
      <!-- th : 열의 머리말. 가운데 정렬 / 굵은 글씨 -->
      <th>1열</th>
      <th>2열</th>
      <th>3열</th>
    </tr>
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>
    <!-- colspan : 가로로 셀 병합 -->
    <tr>
      <td colspan="3">3행</td>
    </tr>
    <tr>
      <!-- rowspan : 세로로 셀 병합 -->
      <td rowspan="2">3행 1열</td>
      <td>3행 2열</td>
      <td>3행 3열</td>
    </tr>
    <tr>
      <td colspan="2">4행 2열</td>
    </tr>
  </table>
  <h1>DIV</h1>
  <div>
    <div class="d1">1행 1열</div>
    <div class="d1">1행 2열</div>
    <div class="d1">1행 3열</div>
    <div class="d1">1행 4열</div>
    <div class="d1">1행 5열</div>
  </div>
</body>
</html>
