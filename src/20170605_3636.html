<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var tmp = prompt("숫자입력!");
            //prompt(),confirm(),alert() 내장함수
            switch(tmp) {
                case "1" :
                document.write("1");
                break;
                case "2" :
                document.write("2");
                break;
                default :
                document.write("ERROR");
                break;
            }
        </script>
    </head>
    <body>
    </body>
</html>
